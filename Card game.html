<!DOCTYPE html>
<html>
    <head>
        <title>Card game</title>
        <meta charset="utf-8">
        <style>
            body {
                background-color: rgb(229, 229, 229);
                padding-top: 50px;
                font-family: Georgia;
            }

            div {
                font-size: 200%;
            }

            p {
                font-size: 300%;
            }

            .red_card {
                color: red;
            }

            span {
                background-color: rgb(191, 191, 191);
            }
        </style>
    </head>

    <body>
        <div>Player 1:</div>
        <p><span>&nbsp2&clubs; </span>&nbsp
        <span class="red_card">&nbsp9&hearts; </span>&nbsp
        <span class="red_card">&nbsp6&hearts; </span>&nbsp
        <span class="red_card">&nbspA&diams; </span>&nbsp
        <span>&nbspQ&spades; </span>&nbsp
        <span>&nbspJ&clubs; </span>&nbsp</p>

        <div>Player 2:</div>
        <p><span class="red_card">&nbsp3&hearts; </span>&nbsp
        <span>&nbspA&clubs; </span>&nbsp
        <span>&nbsp10&clubs; </span>&nbsp 
        <span class="red_card">&nbspK&diams; </span>&nbsp
        <span>&nbsp8&spades; </span>&nbsp
        <span class="red_card">&nbsp3&diams; </span>&nbsp</p>
    </body>
</html>
