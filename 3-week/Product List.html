<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }
        .product img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>What do I have in my fridge?</h1>
    <div class="products-container">
        <div class="product">
            <img src="images\Food_C247-128.png" alt="Pepper Icon">
            <span>Pepper</span>
        </div>
        <div class="product">
            <img src="images\Food_C240-128.png" alt="Apple Icon">
            <span>Apple</span>
        </div>
        <div class="product">
            <img src="images\Food_C217-128.png" alt="Cheese Icon">
            <span>Cheese</span>
        </div>
        <div class="product">
            <img src="images\Food_C245-128.png" alt="Corn Icon">
            <span>Corn</span>
        </div>
        <div class="product">
            <img src="images\Food_C239-128.png" alt="Mushroom Icon">
            <span>Mushroom</span>
        </div>
        <div class="product">
            <img src="images\Food_C238-128.png" alt="Garlic Icon">
            <span>Garlic</span>
        </div>
        <div class="product">
            <img src="images\Food_C225-128.png" alt="Beef Icon">
            <span>Beef</span>
        </div>
        <div class="product">
            <img src="images\Food_C205-128.png" alt="Fish Icon">
            <span>Fish</span>
        </div>
        <div class="product">
            <img src="images\Food_C203-128.png" alt="Eggs Icon">
            <span>Eggs</span>
        </div>
        <div class="product">
            <img src="images\Food_C235-128.png" alt="Coriander Icon">
            <span>Coriander</span>
        </div>
    </div>
    <div class="footer">
        <span>... that's all ...</span>
    </div>
</body>
</html>
